<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <!-- header -->
    <header class="app_header">
        
            <nav class="gender">
                    <a href="#">Donna</a>
                    <a href="#">Uomo</a>
                    <a href="#">Bambini</a>   
            </nav>

            <div class="logo">
                <img src="./img/boolean-logo.png" alt="">
           </div>

           <div class="icon_header">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
           </div>

    </header>
    <!-- end_header -->

      <!-- main -->
    <main class="app_main">

           <div class="container">
                 <!-- levis_img -->
            <div class="levis  w25">
                <figure>
                    <img src="./img/1.webp" alt="">
                    <figcaption>
                     Levi's <br>
                 <strong>RELAXED TEE UNISEX</strong> <br>

                    <span class="red_cash"> 14,99 $</span>

                    <span class="center_bar">29.99 $</span>

                    </figcaption>
                </figure>

                <div class="block_hover levis_hover"></div>

                <div class="heart">
                    &hearts;
                </div>
                <div class="discount">
                    <span class="red_discount">-50%</span>
                    <span class="green_discount">Sostenibilita</span>
                </div>

            </div>
            <!-- end_levis_img -->
             
            <!-- guess_img -->
            <div class="guess w25">
                <figure>
                    <img src="./img/2.webp" alt="">
                    <figcaption>
                     Guess <br>
                 <strong>ROSES TEE</strong> <br>
                    <span class="red_cash">20,99 $</span> 
                    <span class="center_bar">29.99 $</span>
                    </figcaption>
                </figure>
                <div class="block_hover guess_hover"></div>
                <div class="heart">
                    &hearts;
                </div>
                <div class="discount">
                    <span class="red_discount">
                        -50%
                    </span>
                </div>
            </div>
            <!-- end_guess_img -->  
             
            <!-- sugar_img -->
            <div class="sugar w25">
                <figure>
                    <img src="./img/3.webp" alt="">
                    <figcaption>
                     Come Zucchero filato <br>
                 <strong>VOGLIA DI COLORI PASTELLO</strong> <br>
                    <span class="red_cash">129,99 $</span> 
                    <span class="center_bar">104.99 $</span>
                    </figcaption>
                </figure>

                <div class="block_hover sugar_hover"></div>

                <div class="heart">

                    &hearts;
                </div>
                <div class="discount">
                    <span class="red_discount">-50%</span>
                </div>
            </div>
             <!-- end_sugar_img --> 

           </div>
            
           
                
           <div class="container dflex2">

              <!-- levis2_img -->

            <div class="levis2 w25">
                <figure></figure>
                    <img src="./img/4.webp" alt="">
                    <figcaption>
                     Levi's <br>
                 <strong>TEE UNISEX</strong> <br>
                    <span class="red_cash">14,99 $</span> 
                    <span class="center_bar">29.99 $</span>
                    </figcaption>
                </figure>

                <div class="block_hover levis2_hover"></div>
                  
                <div class="heart">
                    &hearts;
                </div>
                <div class="discount">
                    <span class="red_discount">
                        -50%
                    </span>
                    <span class="green_discount">
                        Sostenibilità
                    </span>
                </div>
            </div>
            <!-- end_levis2_img -->
               
            <!-- maya_img -->
            <div class="maya w25">
                <figure>
                    <img src="./img/5.webp" alt="">
                    <figcaption>
                     Maya Deluxe <br>
                 <strong>STRIPE BODICE</strong> <br>
                    <span class="red_cash">99,99 $</span> 
                    
                    </figcaption>

                </figure>

                <div class="block_hover maya_hover"></div>
                <div class="heart">
                    <span>&hearts;</span>
                </div>
            </div>
            <!-- end_maya_img -->
               
            <!-- esprit -->
            <div class="esprit w25">
                <figure>
                    <img src="./img/6.webp" alt="">
                    <figcaption>
                     Esprit <br>
                 <strong>MAGLIONE - BLACK</strong> <br>
                    <span class="red_cash">29,99 $</span> 
                    
                    </figcaption>
                </figure>
                 
                <div class="block_hover esprit_hover"></div>
                 
                <div class="heart">
                    <span class="like">&hearts;</span>
                </div>
                <div class="discount">
                    <span class="green_discount">
                        Sostenibilità
                    </span>
                </div>
            </div>
             <!-- end_esprit_img -->
             
           </div>
            
            

           
    </main>
       

       <!-- footer -->
    <footer class="app_footer">

           <div class="boolando">
            <h2>Boolando s.r.l</h2>
            <div class="information">
                <a href="#">informazioni legali</a>
                <a href="#">inormativa sulla privacy</a>
                <a href="#">diritto di recesso</a>
            </div>

           </div>
           
           

            <div class="social">
                <h3>trovaci anche su</h3>

                <div class="icon">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>   
    </footer>
     <!-- end_footer -->
</body>
</html>
